    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <!-- Form Basic -->
                <fieldset>
                    <legend>Personal Details</legend>

                    <form action="#" method="post" class="personal-form" name="personal_form" onsubmit="return validateForm()">
                        <div>
                            <label for="job">Jobs</label>
                            <select name="job" id="job">Job
                                <option value="">--None--</option>
                                <option value="IT">IT</option>
                                <option value="Developer">Developer</option>
                                <option value="Barista">Barista</option>
                                <option value="Call Girl">Call Girl</option>
                            </select>
                        </div>


                        <div>
                            <label for="fName">First name:</label>
                            <input type="text" id="fName" name="fName">
                        </div>

                        <div>
                            <label for="lName">Last name:</label>
                            <input type="text" id="lName" name="lName">
                        </div>

                        <div>
                            <label>Gender:</label>
                            <label for="male">Male:</label>
                            <input type="radio" value="male" id="male" name="male">
                            <label for="female">Female:</label>
                            <input type="radio" value="female" id="female" name="male">
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob">
                        </div>

                        <div>
                            <label for="add">Address: </label>
                            <textarea name="address" id="add"> </textarea>
                        </div>

                        <label for="submit"></label>
                        <input type="submit" id="submit" name="submit" value="submit">
                    </form>
                </fieldset>

                <hr>
            </div>
            <div class="col-6" id="form-generator">

            </div>
        </div>
    </div>
